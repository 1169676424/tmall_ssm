					<label>用户名</label><input type="text" class="text" id="value_1" placeholder="用户名" name="name" tabindex="1">
				</div>
				<div class="pwd">
					<label>密　码</label><input type="password" class="text" id="value_2" placeholder="密码" name="password" tabindex="2">
					<input type="button" class="submit"  id="login" tabindex="3" value="登录">

				</div>
				<div class="tip"></div>
			</div>
		</div>
	</div>

<script type="text/javascript" language="javascript">

	$(function (event) {

		$("#login").click(function () {
			let name = $("#value_1").val();
			let password = $("#value_2").val();
			if ( name== "") {
				alert("用户名不能为空！");
				$("name").focus();
				return false;
			}else if (password== "") {
				alert("密码不能为空！");
				$("password").focus();
				return false;
			}else{
				console.log(name,password)
				$.ajax({
					type: "POST",
					url: "adminLogin",
					data:  {name,password},
					success: function (data) {
						console.log(data,'data')
						if (data.flag) {
							location.href = "admin_category_list";
							return true;
						} else {
							alert("请确认您输入的用户名或密码输入是否正确！");
							$("name").val("");
							$("password").val("");
							$("name").focus();
							return false;
						}
					}

				})
			}


		})
	})
</script>
